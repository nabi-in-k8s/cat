apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: registry-ingress
  namespace: image-registry
  labels:
    name: registry-ingress
spec:
  rules:
    - host: registry.k8s.nabi.kim
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: registry-service
                port:
                  number: 80
  tls:
    - hosts:
        - registry.k8s.nabi.kim
      secretName: registry-tls
