apiVersion: apps/v1
kind: Deployment

metadata:
  name: {{ include "cat-general.fullname" . }}
  namespace: {{ include "cat-general.namespace" . }}
  labels:
    {{- include "cat-general.labels" . | nindent 4 }}
  
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "cat-general.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "cat-general.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}