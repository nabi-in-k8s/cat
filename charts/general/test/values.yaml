nameOverride: ""
fullnameOverride: ""
namespaceOverride: ""

replicas: 1

labels:
  nabi-test: "true"

deployment:
  create: true

image:
  registry: ""
  repository: "nabi-test"
  tag: "latest"

service:
  create: true
  type: ClusterIP
  port:
    name: server
    port: 3000
    targetPort: 3000

ingress:
  create: true
  annotations:
    kubernetes.io/ingress.class: "nginx"
  host: "nabi-test.k8s.nabi.kim"
  tls:
    enabled: true
    secretName: "nabi-test-tls"

envs:
  - name: NODE_ENV
    value: "production"
