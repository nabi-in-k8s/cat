apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ printf "%s-agent" (include "teamcity.fullname" .) }}
  labels:
    app: {{ printf "%s-agent" (include "teamcity.fullname" .) }}
    version: {{ template "teamcity.agent.imageTag" . }}
    chart: {{ template "teamcity.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.agent.replicas }}
  selector:
    matchLabels:
      app: {{ printf "%s-agent" (include "teamcity.fullname" .) }}
      version: {{ template "teamcity.agent.imageTag" . }}
      chart: {{ template "teamcity.chart" . }}
      release: {{ .Release.Name }}
      heritage: {{ .Release.Service }}
  template:
    metadata:
      labels:
        app: {{ printf "%s-agent" (include "teamcity.fullname" .) }}
        version: {{ template "teamcity.agent.imageTag" . }}
        chart: {{ template "teamcity.chart" . }}
        release: {{ .Release.Name }}
        heritage: {{ .Release.Service }}
    spec:
      containers:
        - name: {{ template "teamcity.fullname" . }}-agent
          image: {{ printf "%s:%s" .Values.agent.image.repository (include "teamcity.agent.imageTag" .) }}
          imagePullPolicy: {{ .Values.agent.image.pullPolicy }}
          env:
            - name: SERVER_URL
              value: {{ printf "http://%s:%d" (include "teamcity.fullname" .) (int .Values.server.service.port) }}
          {{- if .Values.agent.pvc.enabled -}}
          volumeMounts:
            - name:  agent-data
              mountPath: /data/teamcity_agent/conf
          {{- end -}}
      {{- if .Values.agent.pvc.enabled -}}
      volumes:
        - name: agent-data
          persistentVolumeClaim:
            claimName: {{ .Values.agent.pvc.name }}
      {{- end -}}