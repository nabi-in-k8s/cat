  local:
    path: {{ .Values.database.pvc.path }}
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: app
          operator: In
          values:
          - {{ include "teamcity.database.fullname" . }}
{{- end }}