{{- if .Values.rbac.admin.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ printf "%s-rbac-admin" (include "argo-workflows.fullname" (index $ "Subcharts" "argo-workflows")) | trunc 63 | trimSuffix "-" }}
rules:
  - apiGroups:
      - argoproj.io
    resources:
      - "workflows"
      - "workflowtemplates"
      - "cronworkflows"
      - "clusterworkflowtemplates"
    verbs:
      - "*"
  - apiGroups:
      - ""
    resources:
      - "pods"
    verbs:
      - "*"
  - apiGroups:
      - ""
    resources:
      - "pods/log"
    verbs:
      - "get"
      - "list"
{{- end }}